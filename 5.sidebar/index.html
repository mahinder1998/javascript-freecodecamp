<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        .sidebar{
            position: fixed;
            top: 0;
            width: 300px;
            height: 100vh;
            background-color: black;
            left:-100%;
            transition:  all .5s;
        }
        .menu-toggle,
        .menu-clsoe
        {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .sidebar.active{
            left: 0;
        }
    </style>
</head>
<body>
    <!-- main -->
    <main>
        <button class="menu-toggle">Menu</button>
        <!-- sidebar -->
        <aside class="sidebar">
            <p>
                Sidebar Content
            </p>
            <button class="menu-clsoe">
                close
            </button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
