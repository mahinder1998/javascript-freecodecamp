<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project || Modal</title>

    <style>
        .modal{
            display: none;
        }
        .modal.modal-active{
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <button class="modal-btn">Open modal</button>
        <!-- Modal -->
        <div class="modal">
            <p class="modal-content"> Modal Content</p>
            <button class="modal-close">close</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
